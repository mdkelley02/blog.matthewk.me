name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci
      working-directory: downstream

    - name: Build
      run: npm run build
      working-directory: downstream

    - name: Cache AWS CLI
      uses: actions/cache@v2
      id: cache-awscli
      with:
        path: aws-cli
        key: ${{ runner.os }}-awscli-${{ hashFiles('**/aws-cli/aws') }}

    - name: Install AWS CLI
      if: steps.cache-awscli.outputs.cache-hit != 'true'
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --install-dir $PWD/aws-cli --bin-dir $PWD/aws-cli

    - name: Add AWS CLI to PATH
      run: echo "$PWD/aws-cli" >> $GITHUB_PATH

    - name: Deploy to S3
      run: npm run upload
      working-directory: downstream
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
